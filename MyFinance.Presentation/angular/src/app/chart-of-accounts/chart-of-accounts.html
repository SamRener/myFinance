<section class="mt-5" id="plano_de_contas">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Plano de Contas</h1>
                <div class="mt-5 mb-3">
                    <upsert-chart-of-account name="Inserir" />
                </div>
            </div>
            <!-- tabela -->
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of chartOfAccounts">
                            <th scope="row">{{data.id}}</th>
                            <td>{{data.name}}</td>
                            <td>{{data.type}}</td>
                            <td>
                            <td><button type="button" class="btn btn-warning btn-sm"
                                    (click)="edit(data)">Editar</button></td>
                            <td><button type="button" class="btn btn-danger btn-sm"
                                    (click)="remove(data.id)">Remover</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<upsert-chart-of-account *ngIf="dataToUpdate" name="Atualizar" [data]="dataToUpdate" />
